name: Build & Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write # Obrigatório para subir arquivos na Release

jobs:
  build-and-upload:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
          - os: macos-15-intel
            name: macOS Intel
          - os: macos-latest
            name: macOS ARM
          - os: ubuntu-latest
            name: Linux

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm fakeroot

      - name: Install Dependencies
        run: npm install

      # 1. EM VEZ DE PUBLISH, USAMOS MAKE
      # Isso apenas gera os arquivos na pasta out/make, sem tentar subir ainda
      - name: Compile (Make)
        run: npm run make

      # 2. DEBUG: Mostra o que foi gerado (pra gente ter certeza)
      - name: List Artifacts
        shell: bash
        run: |
          echo "Looking for files in out/make..."
          ls -R out/make || echo "Folder not found"

      # 3. UPLOAD MANUAL (A FORMA MAIS SEGURA)
      # Essa action pega os arquivos gerados e anexa na Release da Tag atual
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Define quais arquivos subir (usando coringas *)
          files: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/RELEASES
            out/make/**/*.zip
            out/make/**/*.dmg
            out/make/**/*.rpm
            out/make/**/*.deb
          draft: true # Cria como rascunho para você aprovar
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}