name: Build & Publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  publish:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. Windows (x64)
          - os: windows-latest
            name: Windows
            
          # 2. Mac Intel (CORRIGIDO: Agora usa a nova imagem Intel do macOS 15)
          - os: macos-15-intel
            name: macOS Intel
            
          # 3. Mac ARM/M1/M2 (macos-latest agora é sempre ARM por padrão)
          - os: macos-latest
            name: macOS ARM

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        # Ao rodar no macos-15-intel, o Patchright baixa o Chromium Intel.
        # Ao rodar no macos-latest (ARM), ele baixa o Chromium ARM.
        run: npm install

      - name: Build & Publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish